esphome:
  name: deye-esp32
  platform: ESP32
  board: nodemcu-32s

logger:
  level: INFO

substitutions:
  bms_name: seplos-bms
  modbus_update_interval: "8s"
  settings_skipped_updates: "10"
  query_throttle: "50ms"
  device_name: deye
  device_type: sun10k
  device_description: "Esphome component for Deye sun-10k-sg04lp3"
  modbus_controller_id: sg04lp3
  external_components_source: github://syssi/esphome-seplos-bms@main
  
api:

captive_portal:

external_components:
  - source: ${external_components_source}
    refresh: 0s

uart:
  - id: uartdeye
    tx_pin: 27
    rx_pin: 26
    baud_rate: 9600
  - id: uartseplos
    tx_pin: 17
    rx_pin: 16
    baud_rate: 19200
    rx_buffer_size: 384
    debug:

modbus_controller:
  - id: ${modbus_controller_id}
    address: 0x01
    modbus_id: modbus1
    setup_priority: -10
    update_interval: ${modbus_update_interval}
    command_throttle: ${query_throttle}

seplos_bms:
  id: bms0
  address: 0x00
  protocol_version: 0x20
  seplos_modbus_id: modbus0
  update_interval: 10s

seplos_modbus:
  id: modbus0
  uart_id: uartseplos
  rx_timeout: 150ms

modbus:
  id: modbus1
  uart_id: uartdeye

ota:
  password: ""

wifi:
