esphome:
  name: deye-seplos_v3
  friendly_name: deye-seplos_v3

esp32:
  board: az-delivery-devkit-v4
  framework:
    type: esp-idf
  
substitutions:
  bms_name: seplos-bms
  modbus_update_interval: "10s"
  settings_skipped_updates: "10"
  query_throttle: "50ms"
  device_name: deye
  device_type: sun10k
  device_description: "Esphome component for Deye sun-10k-sg04lp3"
  modbus_controller_id: sg04lp3
  external_components_source1: github://syssi/esphome-seplos-bms@main


# Enable logging
logger:
  level: INFO
# Enable Home Assistant API
api:
  encryption:
    key: "..."

ota:
  - platform: esphome
    password: "..."
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Deye-Seplos-Neey"
    password: "kL3kAio4DeDb"

mqtt:
  broker: 192.168.1.1
  port: 1883
  topic_prefix: deye10k
  username: username
  password: password

time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Berlin
    servers:
    - pool.ntp.org


captive_portal:
    
external_components:
  - source: ${external_components_source1}
    refresh: 0s
uart:
  - id: uartdeye
    tx_pin: 27
    rx_pin: 26
    baud_rate: 9600
  - id: uartseplos
    tx_pin: 17
    rx_pin: 16
    baud_rate: 19200
    debug:
      direction: BOTH
      dummy_receiver: false


modbus_controller:
  - id: ${modbus_controller_id}
    address: 0x01
    modbus_id: modbus1
    setup_priority: -10
    update_interval: ${modbus_update_interval}
    command_throttle: ${query_throttle}
  - id: bms0
    address: 0x00
    modbus_id: modbus0
    command_throttle: 200ms
    update_interval: 10s
 

 
modbus:
  - id: modbus1
    uart_id: uartdeye
  - id: modbus0
    uart_id: uartseplos
    send_wait_time: 200ms


